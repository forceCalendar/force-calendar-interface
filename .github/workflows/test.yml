name: Unit Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    # Skip running on version bump commits
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: interface/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: interface

    - name: Build package
      run: npm run build
      working-directory: interface

    - name: Run tests
      run: npm test
      working-directory: interface